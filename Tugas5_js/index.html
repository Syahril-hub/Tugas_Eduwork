<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Belanja lagi yuk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="mb-4 text-center">Etalase Produk</h1>

      <!-- Kontrol: kategori, sort harga, pencarian -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <label for="filterKategori" class="form-label">Filter Kategori</label>
          <select id="filterKategori" class="form-select btn-outline-primary">
            <option value="all">Semua Kategori</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="sortHarga" class="form-label">Urutkan Harga</label>
          <select id="sortHarga" class="form-select">
            <option value="none">Default</option>
            <option value="asc">Terendah ke Tertinggi</option>
            <option value="desc">Tertinggi ke Terendah</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="cariNama" class="form-label">Cari Nama Produk</label>
          <input
            type="text"
            id="cariNama"
            class="form-control"
            placeholder="Masukkan nama..."
          />
        </div>
      </div>

      <!-- Daftar produk -->
      <div id="gridProduk" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Kartu produk akan disisipkan di sini -->
      </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
